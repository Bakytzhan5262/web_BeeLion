{% extends 'main/layout.html' %}

{% block title %}Редактировать услугу{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Редактировать услугу: {{ service.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>

    <!-- Кнопка удаления услуги -->
    <form method="POST" action="{% url 'rooms:delete_service' service.id %}" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить услугу</button>
    </form>
</div>
{% endblock %}
