{% extends 'main/layout.html' %}

{% block title %}Удалить услугу{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Удалить услугу: {{ service.name }}</h2>
    <p>Вы уверены, что хотите удалить эту услугу?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'rooms:list_services' %}" class="btn btn-secondary">Отменить</a>
    </form>
</div>
{% endblock %}
