{% extends 'main/layout.html' %}

{% block title %}Добавить услугу{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Добавить новую услугу</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
