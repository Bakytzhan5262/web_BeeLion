{% extends 'main/layout.html' %}

{% block title %}Список услуг{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Список услуг</h2>
   <a href="{% url 'rooms:add_service' %}" class="btn btn-primary mb-3">Добавить услугу</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.name }}</td>
                <td>{{ service.price }} руб.</td>
                <td>
                    <a href="{% url 'rooms:edit_service' service.id %}" class="btn btn-warning">Редактировать</a>
                    <a href="{% url 'rooms:delete_service' service.id %}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
